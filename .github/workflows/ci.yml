name: 🧩 EmojiVerse CI (Smoke Test)

on:
  push:
    branches: [master]

jobs:
  smoke:
    name: Smoke Test — Express App
    runs-on: ubuntu-latest

    steps:
      # 🪜 Step 1: Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # ⚙️ Step 2: Setup Node.js (no cache → clean & simple)
      # Removed cache: npm to avoid warnings since no lockfile exists yet.
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 📦 Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # 🚀 Step 4: Start server (run in background)
      - name: Start Express server
        run: |
          node server.js & echo $! > server.pid
          sleep 3

      # 🔍 Step 5: Check homepage
      - name: Test Home Page
        run: curl -sSf http://localhost:3000 > /dev/null

      # 🧠 Step 6: Check API
      - name: Test API endpoint
        run: |
          echo "Sample /api/emojis response:"
          curl -sSf http://localhost:3000/api/emojis | head -c 200 && echo

      # 🧹 Step 7: Stop the server
      - name: Stop server
        if: always()
        run: kill $(cat server.pid) || true
