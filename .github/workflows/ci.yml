name: ðŸ§© EmojiVerse CI (Smoke Test)

on:
  push:
    branches: [master]

jobs:
  smoke:
    name: Smoke Test â€” Express App
    runs-on: ubuntu-latest

    steps:
      # ðŸªœ Step 1: Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # âš™ï¸ Step 2: Setup Node.js (no cache â†’ clean & simple)
      # Removed cache: npm to avoid warnings since no lockfile exists yet.
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # ðŸ“¦ Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # ðŸš€ Step 4: Start server (run in background)
      - name: Start Express server
        run: |
          node server.js & echo $! > server.pid
          sleep 3

      # ðŸ” Step 5: Check homepage
      - name: Test Home Page
        run: curl -sSf http://localhost:3000 > /dev/null

      # ðŸ§  Step 6: Check API
      - name: Test API endpoint
        run: |
          echo "Sample /api/emojis response:"
          curl -sSf http://localhost:3000/api/emojis | head -c 200 && echo

      # ðŸ§¹ Step 7: Stop the server
      - name: Stop server
        if: always()
        run: kill $(cat server.pid) || true
